<form
  (ngSubmit)="onSubmit(titleInput.value, textInput.value)"
  #form
>
  <app-control label="Title">
    <input name="title" id="title" #titleInput #input/>
  </app-control>
  <app-control label="Request">
    <input name="request" id="request" #textInput #input/>
  </app-control>
  <p>
    <button appButton>
      Submit
      <!--      <span class="icon">⌲</span>-->
      <span ngProjectAs="icon">⌲</span>
    </button>
  </p>
</form>
